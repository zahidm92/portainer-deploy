apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
    spec:
      initContainers:
      - name: wait-for-mysql
        image: busybox:latest
        imagePullPolicy: IfNotPresent
        command: ['sh', '-c', 'until nc -z -v -w30 $DB_HOST 3306; do echo "Waiting for database connection..."; sleep 5; done;']
        env:
        - name: DB_HOST
          value: mysql
      containers:
      - name: backend
        image: haircut-backend:latest
        imagePullPolicy: Never # For local testing with kind/minikube
        ports:
        - containerPort: 5000
        env:
        - name: DB_HOST
          value: mysql
        - name: DB_USER
          valueFrom:
            secretKeyRef:
              name: db-secret
              key: db-user
        - name: DB_PASS
          valueFrom:
            secretKeyRef:
              name: db-secret
              key: db-pass
        - name: DB_NAME
          value: salon_db
        - name: PORT
          value: "5000"
---
apiVersion: v1
kind: Service
metadata:
  name: backend
spec:
  selector:
    app: backend
  ports:
    - protocol: TCP
      port: 5000
      targetPort: 5000
  type: LoadBalancer
